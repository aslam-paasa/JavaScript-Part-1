<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Nested Object Loop</title>
</head>
<body>
    <h2>Accessing Nested JSON Object Values using for/in Loop</h2>
    <div id="myid">

    </div>
    <script>
        var obj,i,x="";
        obj = {
            "name":"Raj Singh",
            "mobile":999999999,
            "courses":{
                "course1":"PHP",
                "course2":"Android",
                "course3":".NET"
            }
        };

        for(i in obj.courses)
        {
            x += obj.courses[i]+"<br/>";
        }

        document.getElementById("myid").innerHTML=x;
    </script>
</body>
</html>
