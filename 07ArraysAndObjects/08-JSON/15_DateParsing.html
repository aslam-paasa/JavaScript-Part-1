<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Dates</title>
</head>
<body>
    <h2>Convert String Date into JavaScript Date</h2>
    <div id="myid">

    </div>
    <script>
        // var obj = `{"name":"Raj Singh","dob":"2020-4-9"}`;
        // var data = JSON.parse(obj);
        // data.dob = new Date(data.dob);
        // document.getElementById("myid").innerHTML = "Name: "+data.name+"<br/> DOB: "+data.dob;

        var obj = `{"name":"Raj Singh","dob":"2020-4-9"}`;

        // Reviver function
        var data = JSON.parse(obj, function(key,value)
        {
            if(key == "dob")
            {
                return new Date(value);
            } else
            {
                return value;
            }
        });

        document.getElementById("myid").innerHTML = "Name: "+data.name+"<br/> DOB: "+data.dob;

    </script>
</body>
</html>
